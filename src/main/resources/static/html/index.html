<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/CanvasApp.js"></script>
<script>
    let app;

    window.addEventListener("load", () => {
        init();
    });

    function init(){
        app = new CanvasApp("canvas", "range");
        clearAll();
        colorChange("black");

        app.setLinewidth(document.getElementById("range").value);
    }

    function colorChange(color){
        app.setColor(color);
        app.setCursor(color);
    }

    function clearAll(){
        app.clearAll();
    }
</script>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>가치 마인드</h1>
        </div>
        <div id="asideLeft">
            <div id="quiz"></div>
            <div id="time"></div>
            <div id="user"></div>
        </div>
        <div id="content">
            <canvas id="canvas" width="800" height="600" background-color ="white"></canvas>
        </div>
        <div id="asideRight">
                <div id="msgArea">
                    <div></div>
                </div>

                <div >
                    <input type="text" id="msg">
                </div>
        </div>
        <div id="bottom">
            <input type="range" id="range" min="0.1" max="5.0" value="2.0" step="0.1">
            <button onclick="colorChange('black')" style="background-color: black;"></button>
            <button onclick="colorChange('red')" style="background-color: red;"></button>
            <button onclick="colorChange('orange')" style="background-color: orange;"></button>
            <button onclick="colorChange('yellow')" style="background-color: yellow;"></button>
            <button onclick="colorChange('green')" style="background-color: green;"></button>
            <button onclick="colorChange('skyblue')" style="background-color: skyblue;"></button>
            <button onclick="colorChange('navy')" style="background-color: navy;"></button>
            <button onclick="colorChange('purple')" style="background-color: purple;"></button>
            <button onclick="colorChange('white')" id="eraser"></button>
            <button onclick="clearAll()" id="refresh"></button>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function(){
            const username = "임시로 유저네임";

            $("#disconn").on("click", (e) => {
                disconnect();
            });

            $("#button-send").on("click", (e) => {
                send();
            })

            $("#msg").on("keyup", (e) => {
                if(e.keyCode == 13){
                    let message = document.getElementById("msg");
                    
                    if(message.value){
                        send();
                    }
                    message.value = null;
                }
            })

            const websocket = new WebSocket("ws://localhost:8080/ws/chat");

            websocket.onmessage = onMessage;
            websocket.onopen = onOpen;
            websocket.onclose = onClose;

            function send(){
                let msg = document.getElementById("msg");

                console.log(username + " : " + msg.value);
                websocket.send(username + " : " + msg.value);
            }

            //채팅창에서 나갔을 때
            function onClose(evt){
                var str = username + ": 님이 방을 나가셨습니다.";
                websocket.send(str);
            }

            //채팅창에 들어왔을 때
            function onOpen(evt){
                var str = username + ": 님이 입장하셨습니다.";
                websocket.send(str);
            }

            function onMessage(msg){
                var data = msg.data;
                var sessionId = null;

                //데이터를 보낸 사람
                var message = null;
                var arr = data.split(":");

                for(var i = 0; i < arr.length; i++){
                    console.log("arr[" + i + "]" + arr[i]);
                }

                var cur_session = username;

                //현재 세션에 로그인 한 사람
                console.log("cur_session : " + cur_session);
                sessionId = arr[0];
                message = arr[1];

                console.log("sessionID : " + sessionId);
                console.log("cur_session : " + cur_session);

                //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
                if(sessionId == cur_session){
                        var str = "<br><b>" + sessionId + " " + message + "</b>";
                        $("#msgArea").append(str);
                }else{
                        var str = "<br><b>" + sessionId + "<br>" + message + "</b>";
                        $("#msgArea").append(str);
                }
            }
        });
    </script>    


</body>
</html>
